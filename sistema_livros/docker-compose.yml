version: '3.8'

services:
  web:
    image: php:8.1-apache
    container_name: sistema_livros_web
    restart: always
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./apache-config.conf:/etc/apache2/conf-available/sistema-livros.conf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DOCKER_CONTAINER=1
    depends_on:
      - mysql
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y libzip-dev zip unzip &&
      docker-php-ext-install pdo pdo_mysql &&
      a2enmod rewrite &&
      a2enconf sistema-livros &&
      echo 'ServerName localhost' >> /etc/apache2/apache2.conf &&
      apache2-foreground
      "

  mysql:
    image: mysql:8.0
    container_name: sistema_livros_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: sistema_livros
      MYSQL_USER: usuario
      MYSQL_PASSWORD: senha123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/create_database.sql:/docker-entrypoint-initdb.d/create_database.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
